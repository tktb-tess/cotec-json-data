name: Update, Build, & Deploy

on:
  # schedule:
  #   - cron: '0 0 2 * *' # 毎月2日

  # push:
  #   branches: [main]

  # 手動実行
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  update-cotec-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      # 依存関係のインストール
      - name: Install dependencies
        run: pnpm i

      # 実行
      - name: Run
        run: pnpm start

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # コミット, プッシュ (github-actions[bot])
      - name: Commit & Push
        run: |
          git add .
          git commit --allow-empty -m "updated conlinguistics-wiki-list-cotec.json"
          git push
