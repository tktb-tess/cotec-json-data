name: Update cotec-json

on:
  schedule:
    - cron: '0 0 2 * *' # 毎月2日

  # 手動実行
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: 'update'
  cancel-in-progress: true

jobs:
  update-cotec-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci

      # 実行
      - name: Run
        run: npm start

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # コミット, プッシュ (github-actions[bot])
      - name: Commit & Push
        run: |
          git add .
          git commit --allow-empty -m "updated conlinguistics-wiki-list-cotec.json"
          git push
  